    <title>Babenko Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header class="header container">
      <div class="header-inner">
        <a href="#" class="icon-logo"></a>
        <img class="logo-img" src="images/logo.svg" />
        <h1 class="icon-name">Babenko <br />Design</h1>
        <nav class="menu">
          <ul class="menu-list">
            <li class="menu-item">
              <a href="#" class="menu-item-link">Home</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-item-link">About</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-item-link">Partfolio</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-item-link">Awards</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-item-link">Contact</a>
            </li>
          </ul>
        </nav>
        <button class="btn-menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            viewBox="0 0 28 20"
            fill="none"
          >
            <path
              d="M2 10H26M2 2H26M2 18H26"
              stroke="#111111"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
    </header>

    <section class="hero container">
        <div class="hero-inner container">
          <h1>
            <span class="hero-title">babenko design</span><br />
            Concept to Creation - <br />
            Perfect Form & Function<br>
            <button class="hero-btn" type="button">View partfolio</button>
          </h1>
      
        <div class="hero-img">
          <img src="./images/hero.png" alt="">
        </div>
      </div>
    </section>
